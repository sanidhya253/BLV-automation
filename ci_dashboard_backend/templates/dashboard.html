<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CI/CD Business Logic Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            padding: 30px;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #020617;
        }
        th, td {
            padding: 12px;
            border: 1px solid #1e293b;
            text-align: center;
        }
        th {
            background: #1e293b;
        }
        .PASS {
            color: #22c55e;
            font-weight: bold;
        }
        .FAIL {
            color: #ef4444;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>ðŸš¦ CI/CD Business Logic Validation Dashboard</h1>

<table id="ciTable">
    <thead>
        <tr>
            <th>Run ID</th>
            <th>Commit</th>
            <th>Branch</th>
            <th>Status</th>
            <th>Passed</th>
            <th>Failed</th>
            <th>Time</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

    <script>
        fetch("/api/ci-results")
            .then(res => res.json())
            .then(data => {
                const tbody = document.getElementById("rows");
                data.forEach(row => {
                    const tr = document.createElement("tr");
                    row.forEach(col => {
                        const td = document.createElement("td");
                        td.innerText = col;
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
            })
            .catch(err => console.error(err));
    </script>

</body>
</html>
