<!DOCTYPE html>
<html>
<head>
    <title>BLV CI Dashboard</title>
</head>
<body>
    <h1>BLV CI Dashboard</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Run ID</th>
                <th>Commit</th>
                <th>Branch</th>
                <th>Status</th>
                <th>Passed</th>
                <th>Failed</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody id="rows"></tbody>
    </table>

    <script>
        fetch("/api/ci-results")
            .then(res => res.json())
            .then(data => {
                const tbody = document.getElementById("rows");
                data.forEach(row => {
                    const tr = document.createElement("tr");
                    row.forEach(col => {
                        const td = document.createElement("td");
                        td.innerText = col;
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
            })
            .catch(err => console.error(err));
    </script>
</body>
</html>
