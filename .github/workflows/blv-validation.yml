name: BLV Validation Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  blv-validation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install BLV validator dependencies
        run: |
          pip install requests

      - name: Build vulnerable app Docker image
        run: |
          docker build -t vulnerable-app .

      - name: Run vulnerable app container
        run: |
          docker run -d -p 5000:5000 --name vuln_app vulnerable-app
          sleep 5

      - name: Run Business Logic Validator
        run: |
          python blv_rule_validator.py http://127.0.0.1:5000
