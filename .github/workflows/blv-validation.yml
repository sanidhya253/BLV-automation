name: Business Logic Validation

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  blv-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python Dependencies
        run: |
          pip install requests

      - name: Start Vulnerable App
        run: |
          cd vulnerable_app
          docker build -t vuln-app .
          docker run -d -p 5000:5000 --name vuln-app vuln-app
          echo "Waiting for app..."
          for i in {1..20}; do
            if curl -s http://localhost:5000 >/dev/null; then echo "Up!"; break; fi
            sleep 3
          done

      - name: Run Business Logic Rule Validator
        env:
          TARGET_URL: http://localhost:5000
        run: |
          python blv_rule_validator.py $TARGET_URL
        
        
      
